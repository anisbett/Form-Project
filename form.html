<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img class="background-img" src="halie-west-25xggax4bSA-unsplash.jpg" alt="Background Image">
            <div class="logo-container">
                <img src="odin-lined.png" alt="Odin Logo">
                <p>Odin</p>
            </div>
        </div>
        <div class="right-side">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-container">
                <p>Let's do this!</p>
                <form action=""></form>
            </div>
            <div class="create-account">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
