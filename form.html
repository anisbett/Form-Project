<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img class="background-img" src="halie-west-25xggax4bSA-unsplash.jpg" alt="Background Image">
            <div class="logo-container">
                <img src="odin-lined.png" alt="Odin Logo">
                <p>Odin</p>
            </div>
        </div>
        <div class="right-side">
            <div class="info">
                <h3><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest
                dreams.</strong></h3>
                <h3><strong>Sign up now to get started.</strong></h3>
                <h3><strong>You know you want to.</strong></h3>
            </div>
            <h3 class="lets"style="padding-left: 50px;">Let's do this!</h3>
            <div class="form-container">
                
                <form action="form.html" method="post">
                    <div class="form-item">
                        <label for="first_name">First Name</label>
                        <input class= "input-field" type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form-item">
                        <label for="last_name">Last Name</label>
                        <input class= "input-field" type="text" name="last_name" id="last_name">
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input class= "input-field" type="text" name="email" id="email">
                    </div>
                    <div class="form-item">
                        <label for="phone_number">Phone Number</label>
                        <input class= "input-field" type="text" name="phone_number" id="phone_number">
                    </div>
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input class= "input-field" type="text" name="password" id="passwprd">
                    </div>
                    <div class="form-item">
                        <label for="confirm_passwprd">Confirm Password</label>
                        <input class= "input-field" type="text" name="confirm_password" id="confirm_password">
                    </div>
                </form>
            </div>
            <div class="create-account">
                <button type="submit">Create Account</button>
                <p><strong>Already have an account? </strong><a href="#"><strong>Log in</strong></a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
